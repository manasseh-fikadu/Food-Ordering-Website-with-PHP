<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <div class="img-div">
            <div class="logo">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">CATEGORIES</a>
                    </li>
                    <li>
                        <a href="#">FOOD</a>
                    </li>
                    <li>
                        <a href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
            <div class="order">
                <p>Food Order</p>
            </div>
        </div>

        <div class="form">
            <form action="#" method="POST">
                <label for="food">Food</label>
                <br><br>
                <input type="text" name="food" value="Pizza">
                <br><br>
                <label for="price">Price</label>
                <br><br>
                <input type="number" name="price" value="150">
                <br><br>
                <label for="qty">Quantity</label>
                <br><br>
                <input type="number" name="qty" value="2">
                <br><br>
                <label for="fname">Full Name</label>
                <br><br>
                <input type="text" name="fname" placeholder="Enter full name...">
                <br><br>
                <label for="phone">Phone Number</label>
                <br><br>
                <input type="tel" name="phone" placeholder="Enter phone number...">
                <br><br>
                <label for="mail">E-mail</label>
                <br><br>
                <input type="email" name="mail" placeholder="Enter E-mail...">
                <br><br>
                <label for="add">Address</label>
                <br><br>
                <textarea name="add" id="" cols="30" rows="10"></textarea>
                <br><br>
                <input type="submit" value="Order">
            </form>
        </div>

        <footer>
            <div class="footer">
                2021 WoW Food - All Rights Reserved
                <br>
                        Designed by Minase
            </div>
        </footer>
    
</body>
</html>
